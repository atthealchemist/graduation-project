# This is a basic workflow to help you get started with Actions

name: gpks-backend-ci

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch

env: 
  root: ./graduation-project-system-backend/
  projectName: gpks-server


on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-deb-package:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Installing system build prerequisites
        run: |
          sudo apt install -y ruby ruby-dev rubygems build-essential python3.8 python3.8-dev python3-pip python3-setuptools python3.8-venv python3-wheel
          sudo gem install --no-document fpm
      
      - name: Check python version
        run: python3.8 --version
      
      - name: Installing Python build prerequisites
        run: python3.8 -m pip install -U PyInstaller

      - name: Show contents of directory
        run: ls -lah ${{ env.root }}

      - name: Installing Python project dependencies
        run: python3.8 -m pip install -r ${{ env.root }}/requirements.txt


      - name: Bundle with PyInstaller
        run: python3.8 -m PyInstaller --distpath ${{ env.root }}/dist ${{ env.root }}/server.py --onefile -n ${{ env.projectName }}


      - name: Pack executable into deb-package
        run: fpm --config-files ${{ env.root }}/config.yml -t deb -n ${{ env.projectName }} -s dir ${{ env.root }}/dist/${{ env.projectName }}/=/usr/bin/${{ env.projectName }} ${{ env.root }}/config.yml=/etc/${{ env.projectName }}/config.yml

  
  release-deb-package:
    runs-on: ubuntu-latest
    needs: build-deb-package
    steps:
      - name: Upload built deb-package
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.projectName }}
          path: ${{ env.root }}/dist/

      - name: Show current root path
        run: ls -lah ${{ env.root }}/
        
      - name: Show current dist path
        run: ls -lah ${{ env.root }}/dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ env.root }}/dist/${{ env.projectName }}.zip
          asset_name: ${{ env.projectName }}.zip
          asset_content_type: application/zip


      # Runs a set of commands using the runners shell
      # - name: Run a multi-line script
      #   run: |
      #     echo Add other actions to build,
      #     echo test, and deploy your project.
